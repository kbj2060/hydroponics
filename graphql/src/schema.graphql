scalar DateTime 

type Query {
    info : String!
    switchFeed(filter: String, skip: Int, first: Int, orderBy: SwitchOrderByInput, last: Int) : SwitchFeed!
    figureFeed(filter: String, skip: Int, first: Int, orderBy: SwitchOrderByInput, last: Int) : FigureFeed!
    getCurrentUser: User
    allUsers : String!
}

type Mutation {
    switchControl(machine: SwitchFormat!, status: Boolean!): Switch
    measure(value: Float!, measurement: MeasurementFormat!): Figure
    signup(name:String!, password:String!): AuthPayload
    login(name:String!, password:String!): AuthPayload
}

type Subscription {
  newSwitch(machine: SwitchFormat): Switch
  newFigure(measurement: MeasurementFormat): Figure
}

type SwitchFeed {        
  switches: [Switch!]!  
  count: Int!     
}
type FigureFeed {        
  figures: [Figure!]! 
  count: Int!     
}

enum MeasurementFormat {
  LUX
  HUM
  TEMP
  CO2
  PH
  EC
}

enum SwitchFormat {
  FAN
  HUMIDIFIER
  LED
}

enum SwitchOrderByInput {
  updatedAt_ASC
  updatedAt_DESC
  controledBy_ASC
  controledBy_DESC
}

enum FigureOrderByInput {
  updatedAt_ASC
  updatedAt_DESC
  controledBy_ASC
  controledBy_DESC
}

type AuthPayload {
  id : ID!
  token : String
  user : User
}

type Figure {
  id : ID! 
  updatedAt : DateTime! 
  value : Float!
  measurement : MeasurementFormat! 
}

type Switch {
  id : ID! 
  machine : SwitchFormat!
  updatedAt : DateTime 
  status : Boolean!
  controledBy : User
}

type User {
  id: ID! 
  name: String! 
  password: String!
  createdAt : DateTime! 
  switches : [Switch!]!
}